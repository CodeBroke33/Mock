<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NAV BAR</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: url('.//work-experience-1.jpg.webp');
            background-size: cover;
            background-position: center;
            margin: 0;
            padding: 50vh;
        }

        .navbar {
            display: flex;
            height: 80px;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: transparent;
            backdrop-filter: blur(15px);
            width: 100%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
        }

        .left-side, .right-side {
            display: flex;
            align-items: center;
        }

        .circle-btn {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background-color: #030303;
            color: whitesmoke;
            border: none;
            margin-right: 15px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
        }

        .circle-btn:hover {
            background-color: gray;
        }

        .icon-btn {
            background: none;
            border: none;
            font-size: 20px;
            margin-left: 15px;
            cursor: pointer;
            color: #030303;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .icon-btn a {
            text-decoration: none;
            color: #030303;
        }

        .off-canvas {
            position: fixed;
            top: 0;
            height: 100%;
            max-width: 250px;
            background-color: transparent;
            backdrop-filter: blur(15px);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
            padding: 50px 20px;
            z-index: 1100;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .left {
            left: 0;
            transform: translateX(-100%);
        }

        .off-canvas.active {
            transform: translateX(0);
        }

        .menu {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: left;
        }

        .menu p {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .menu a {
            margin-bottom: 15px;
            text-decoration: none;
            color: #030303;
            font-size: 18px;
        }

        .close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
        }

        #logout {
            color: whitesmoke;
            background-color: #030303;
            border: none;
            width: 90px;
            height: 30px;
            border-radius: 15px;
        }

        @media (max-width: 600px) {
            .welcome-text {
                display: none;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="left-side">
            <button id="menuBtn" class="circle-btn">â˜°</button>
            <span class="welcome-text">Welcome Username</span>
        </div>
        <div class="right-side">
            <button id="notificationBtn" class="icon-btn">
                <a href="/?notificationintern"><ion-icon name="notifications"></ion-icon></a>
            </button>
            <button id="profileBtn" class="icon-btn">
                <a href="/?profilesetting"><ion-icon name="person"></ion-icon></a>
            </button>
            <button id="logoutBtn" class="icon-btn">
                <a href="/?profilesetting"><ion-icon name="log-out"></ion-icon></a>
            </button>
        </div>
    </nav>

    <!-- Off-canvas menu -->
    <div id="leftOffCanvas" class="off-canvas left">
        <div class="menu">
            <button class="close-btn" onclick="closeOffCanvas('leftOffCanvas')"><ion-icon name="close"></ion-icon></button>
            <p>Menu</p>
            <a href="/?leaveintern">Leave</a>
            <a href="/?internfeedback">Feedback</a> 
            <button id="logout" class="btn">Logout</button>
        </div>
    </div>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const menuBtn = document.getElementById('menuBtn');
            const leftOffCanvas = document.getElementById('leftOffCanvas');

            function toggleOffCanvas(element) {
                element.classList.toggle('active');
            }

            function closeOffCanvas(id) {
                document.getElementById(id).classList.remove('active');
            }

            menuBtn.addEventListener('click', () => toggleOffCanvas(leftOffCanvas));

            // Close off-canvas when clicking outside of it
            document.addEventListener('click', function(event) {
                if (!leftOffCanvas.contains(event.target) && !menuBtn.contains(event.target)) {
                    closeOffCanvas('leftOffCanvas');
                }
            });

            // Make closeOffCanvas function globally accessible
            window.closeOffCanvas = closeOffCanvas;
        });
        
        let logout = document.getElementById("logout");

        function deleteAllCookies() {
            var cookies = document.cookie.split(";");

            for (var i = 0; i < cookies.length; i++) {
                var cookie = cookies[i];
                var eqPos = cookie.indexOf("=");
                var name = eqPos > -1 ? cookie.substr(0, eqPos) : cookie;
                document.cookie = name + "=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;";
            }
        }

        logout.addEventListener("click", (event) => {
            deleteAllCookies();
            window.location.href = "/";
        });
    </script>
</body>
</html>
