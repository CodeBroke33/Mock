<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Not Found</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
       * {
           margin: 0;
           padding: 0;
           box-sizing: border-box;
           font-family: 'Poppins', sans-serif;
       }

       section {
           display: flex;
           justify-content: center;
           align-items: center;
           width: 100%;
           height: 100vh;
           background: url('/pexels-andreea-ch-371539-1076039.jpg');
           background-size: cover;
           background-position: center;
       }

       .error-box {
           position: relative;
           width: 700px;
           max-width: 90%;
           padding: 70px;
           background-color: transparent;
           /* border: 3px solid #030303; */
           border-radius: 20px;
           text-align: center;
           backdrop-filter: blur(15px);
           box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
       }

       .error-box h2 {
           font-size: 3em;
           color: whitesmoke; /* Changed color to whitesmoke */
           margin-bottom: 20px;
       }

       .error-box p {
           font-size: 1.5em;
           color: #030303;
           margin-bottom: 30px;
       }

       button {
           padding: 15px 30px;
           background-color: #030303;
           border: none;
           border-radius: 40px;
           cursor: pointer;
           font-size: 1.2em;
           color: #fff;
           font-weight: 500;
           transition: background-color 0.3s ease;
       }

       button:hover {
           background-color: #1a1a1a;
       }

       @media (max-width: 600px) {
           .error-box {
               width: 90%;
               padding: 30px;
           }
       }
    </style>
</head>
<body>
  <section>
    <div class="error-box">
        <h2>404 - Not Found</h2>
        <p>Oops! The page you're looking for does not exist.</p>
        <button onclick="window.history.back()">Go Back</button>
    </div>
  </section>
</body>
</html>
