<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notifications</title>
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        .heading {
            color: whitesmoke;
        }

        .container {
            padding: 100px 15px 50px; /* Added top padding to clear the fixed navbar */
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            text-align: center;
            color: #030303;
            margin-bottom: 20px;
        }

        .notifications-panel {
            max-width: 700px;
            width: 100%;
            background-color: transparent;
            border: 3px solid #030303;
            border-radius: 20px;
            padding: 20px;
            text-align: center;
            backdrop-filter: blur(15px);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        .notifications-panel .notifications-input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 2px solid #030303;
            border-radius: 10px;
            font-size: 1.2em;
        }

        .notifications-panel .notifications-list {
            text-align: left;
            margin-bottom: 20px;
        }

        .notifications-panel .notifications-list label {
            display: block;
            margin-bottom: 10px;
            font-size: 1.2em;
            color: #030303;
        }

        .notifications-panel .clear-button {
            padding: 10px 20px;
            background-color: #030303;
            color: white;
            border: none;
            border-radius: 40px;
            cursor: pointer;
            font-size: 1.2em;
            transition: background-color 0.3s ease;
        }

        .notifications-panel .clear-button:hover {
            background-color: #1a1a1a;
        }

        @media (max-width: 600px) {
            .notifications-panel {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <button class="menu-button">&#9776;</button>
            <h1>Notifications</h1>
        </div>
        <div class="notifications-panel">
            <input type="text" placeholder="Notifications ..." class="notifications-input">
            <div class="notifications-list">
                <label><input type="checkbox"> Lorem ipsum</label>
                <label><input type="checkbox"> Dolor sit amet</label>
                <label><input type="checkbox" checked> Consectetur adipiscing elit</label>
                <label><input type="checkbox"> Sed do eiusmod tempor</label>
                <label><input type="checkbox" checked> Labore et dolore magna</label>
            </div>
            <button class="clear-button">Clear</button>
        </div>
    </div>
    <script>
        document.getElementById('mobile-menu').addEventListener('click', function() {
            document.querySelector('.navbar-menu').classList.toggle('active');
        });
    </script>
    
</body>
</html>
