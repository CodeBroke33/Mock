<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar Management</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('/images/Calender.jpg');
            background-size: cover;
            background-position: center;
            margin: 0;
        }

        h2 {
            font-size: 2.5em;
        }

        .content {
            width: 100%;
            max-width: 1700px;
            height: 80vh;
            background-color: transparent;
            backdrop-filter: blur(15px);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .calendar-preview {
            margin-bottom: 20px;
        }

        .calendar-preview iframe {
            width: 100%;
            height: 400px;
            border: none;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        .upload-section {
            margin-top: 30px;
            padding: 20px;
            background-color: transparent;
            backdrop-filter: blur(15px);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .upload-form {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-wrap: wrap;
        }

        .upload-form label {
            margin-right: 10px;
            font-size: 1.2em;
        }

        .upload-form input[type=file] {
            display: none;
        }

        .upload-form button {
            padding: 10px 20px;
            background-color: #030303;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-right: 10px;
        }

        .upload-form button:last-child {
            margin-right: 0;
        }

        .upload-form button:hover {
            background-color: gray;
        }

        .navbar-imported {
            display: flex;
            height: 80px;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: transparent;
            backdrop-filter: blur(15px);
            width: 100%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
        }

        .left-side,
        .right-side {
            display: flex;
            align-items: center;
        }

        .circle-btn {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background-color: #030303;
            border: none;
            margin-right: 15px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            color: #fff;
        }

        .circle-btn:hover {
            background-color: gray;
        }

        .icon-btn {
            background: none;
            border: none;
            font-size: 20px;
            margin-left: 15px;
            cursor: pointer;
            color: #030303;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .icon-btn a {
            text-decoration: none;
            color: #030303;
        }

        .off-canvas {
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            width: 250px;
            background-color: transparent;
            backdrop-filter: blur(15px);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
            transform: translateX(-100%);
            z-index: 1100;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .off-canvas.active {
            transform: translateX(0);
        }

        .menu {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .menu p {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .menu a {
            margin-bottom: 15px;
            text-decoration: none;
            color: #030303;
            font-size: 18px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
        }

        .menu .btn {
            padding: 10px 20px;
            background-color: #030303;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin: 10px 0;
        }

        .menu .btn:hover {
            background-color: gray;
        }
    </style>
</head>

<body>
    <nav class="navbar-imported">
        <div class="left-side">
            <button id="menuBtn" class="circle-btn">â˜°</button>
            <h1 class="welcome-text"><span></span></h1>
        </div>
        <div class="right-side">
            <button id="notificationBtn" class="icon-btn">
                <a href="/notification"><ion-icon name="notifications"></ion-icon></a>
            </button>
            <button id="profileBtn" class="icon-btn">
                <a href="/settings"><ion-icon name="person"></ion-icon></a>
            </button>
            <button id="logoutBtn" class="icon-btn">
                <a href="/dashboard"><ion-icon name="log-out"></ion-icon></a>
            </button>
        </div>
    </nav>

    <div id="leftOffCanvas" class="off-canvas">
        <div class="menu">
            <button class="close-btn" onclick="closeOffCanvas('leftOffCanvas')"><ion-icon name="close"></ion-icon></button>
            <p>Menu</p>
            <a href="/timesheet">Time Sheet Management</a>
            <a href="/leave">Leave History</a>
            <a href="/internmangement">Intern Management</a>
            <a href="/reportandanlytics">Report & Analytics</a>
            <a href="/helpandsupport">Help & Support</a>
            <a href="/notification">Notifications</a>
            <a href="/settings">Settings</a>
            <a href="/feedback">Feedback</a>
            <button id="logout" class="btn">Logout</button>
        </div>
    </div>

    <div class="content">
        <div class="calendar-preview">
            <h2>Calendar Preview</h2>
            <div class="card-body calendar">
                <iframe src="" id="calendarFrame" frameborder="0"></iframe>
            </div>
        </div>

        <div class="upload-section">
            <h2>Upload Calendar PDF</h2>
            <form id="uploadForm" enctype="multipart/form-data" method="POST">
                <div class="upload-form">
                    <label for="calendarFile">Select PDF file:</label>
                    <input type="file" id="calendarFile" name="calendarFile" accept=".pdf">
                    <button type="button" onclick="document.getElementById('calendarFile').click()">Choose File</button>
                    <button type="submit">Upload</button>
                </div>
            </form>
        </div>
    </div>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const menuBtn = document.getElementById('menuBtn');
            const leftOffCanvas = document.getElementById('leftOffCanvas');

            menuBtn.addEventListener('click', () => {
                leftOffCanvas.classList.toggle('active');
            });

            window.closeOffCanvas = function(id) {
                document.getElementById(id).classList.remove('active');
            };

            window.addEventListener('click', (e) => {
                if (!leftOffCanvas.contains(e.target) && !menuBtn.contains(e.target)) {
                    leftOffCanvas.classList.remove('active');
                }
            });

            let logout = document.getElementById("logout");

            logout.addEventListener("click", (event) => {
                deleteAllCookies();
                window.location.href = "/";
            });

            function deleteAllCookies() {
                let cookies = document.cookie.split(";");

                for (let i = 0; i < cookies.length; i++) {
                    let cookie = cookies[i];
                    let eqPos = cookie.indexOf("=");
                    let name = eqPos > -1 ? cookie.substr(0, eqPos) : cookie;
                    document.cookie = name + "=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;";
                }
            }

            const uploadForm = document.querySelector("#uploadForm");

            uploadForm.addEventListener("submit", async (event) => {
                event.preventDefault();

                const fileInput = document.getElementById('calendarFile');
                const file = fileInput.files[0];

                if (!file) {
                    alert('Please select a file to upload.');
                    return;
                }

                const formData = new FormData();
                formData.append('calendarFile', file);

                const response = await fetch('upload.php', {
                    method: 'POST',
                    body: formData
                });

                if (response.ok) {
                    const data = await response.json();
                    document.getElementById('calendarFrame').src = data.url;
                    alert('File uploaded successfully.');
                } else {
                    alert('Failed to upload the file.');
                }
            });
        });
    </script>
</body>

</html>
